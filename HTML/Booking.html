<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Hotel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Velkommen til vores hotelbooking-side</h1>
    <p>Udfyld venligst formularen nedenfor for at booke dit ophold.</p>
    <form action="submit_booking.html" method="POST">
        <label for="name">Navn:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="checkin">Check-in Dato:</label>
        <input type="date" id="checkin" name="checkin" required>

        <label for="checkout">Check-out Dato:</label>
        <input type="date" id="checkout" name="checkout" required>

        <input type="submit" value="Book Nu">
    </form>
</body>
</html>
