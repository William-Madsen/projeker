<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Hotel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
body {
    background-color: rgba(223, 243, 255, 0.7);
    background-size: cover;
    font-family: Arial, sans-serif;
}

.main_div {
    text-align: center;
    background-color: #79b1d2;
    padding: 10px;
}

.main_div.center {
    padding: 60px 120px;
    box-sizing: border-box;
}

.main_div.center.extra-label {
    position: relative;
}

.main_div.center.extra-label h3 {
    margin: 0;
    text-align: center;
}

.main_div.center.extra-label .label {
    position: absolute;
    left: 0;
    top: 50%;
    transform: translateY(-50%);
}


.center {
    text-align: center;
    margin: 20px 0;
}

.gallery {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 24px;
    margin: 20px auto;
    max-width: 1400px;
}

.gallery-item {
    flex: 0 1 340px;
    max-width: 380px;
    border: 1px solid #ccc;
    border-radius: 8px;
    overflow: hidden;
    background: #fff;
}

.gallery-item img {
    display: block;
    width: 100%;
    height: auto;
}

.gallery-item .desc {
    padding: 12px;
    text-align: center;
}

@media (max-width: 768px) {
    .gallery-item {
        flex-basis: 48%;
    }
}

@media (max-width: 480px) {
    .gallery-item {
        flex-basis: 100%;
    }
}


</style>
<body>
    <div class="main_div center">
    <h1 class="center">Velkommen til Booby´s hotel booking sted</h1>
    <h3 class="center">Hvor vil du have dit ophold til at være?</h3>
    </div>
        
    <div class="gallery">
    <div class="gallery-item">
            <a target="_blank" href="hyttevedsø.html">
                <img src="hyttevedsø.jpg" alt="hytte ved søen" width="600" height="400">
            </a>
    <div class="desc">Book her?</div>
    </div>

    <div class="gallery-item">
            <a target="_blank" href="hyttevedbjerngen.html">
                <img src="hytteibjergene.jpg" alt="hytte ved bjerngen" width="600" height="200">
            </a>
    <div class="desc">Book her?</div>
    </div>
    </div>
   
    <div class="gallery">
    <div class="gallery-item">
            <a target="_blank" href="hyttevedstrand.html">
                <img src="hytte.jpg" alt="hytte ved stranden" width="600" height="400">
            </a>
    <div class="desc">Book her?</div>
    </div>

    <div class="gallery-item">
            <a target="_blank" href="hyttevedsø2.html">
                <img src="hytte2.jpg" alt="hytte ved søen (2)" width="600" height="400">
            </a>
    <div class="desc">Book her?</div>
    </div>
    </div>
    <div class="main_div center extra-label">
    <h3 class="center">Der er ikke flere hytter lige nu :(</h3>
    <span class="label">
        Contact info:<br>
        Mail: <a href="Booking.dk">Bob</a>.<br>
        Telefon: +45 12 34 56 78<br>
        Besøg os:<br>
        Vesterbrogade 10<br>
        1234 København K<br>
        Danmark
    </span>
</div>
</body>
</html>
