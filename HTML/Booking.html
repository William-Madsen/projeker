body {

.main_div {

}

.main_div.center {

}

.main_div.center.extra-label {

}

.main_div.center.extra-label h3 {

}

    top: 40%;

}


.center {
    text-align: center;

}

.gallery {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 24px;
    margin: 20px auto;
    max-width: 1400px;
}

.gallery-item {
    flex: 0 1 340px;
    max-width: 380px;
    border: 1px solid #ccc;
    border-radius: 8px;
    overflow: hidden;
    background: #fff;
}

.gallery-item img {
    display: block;
    width: 100%;
    height: auto;
}

.gallery-item .desc {
    padding: 12px;
    text-align: center;
}

@media (max-width: 768px) {
    .gallery-item {
        flex-basis: 48%;
    }
}

@media (max-width: 480px) {
    .gallery-item {
        flex-basis: 100%;
    }
}

 .back-link {
            display: inline-block;

            padding: 12px 24px;
            background-color: #3b7da1;
            color: #fff;
