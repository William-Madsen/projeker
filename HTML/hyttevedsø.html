<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book hytte ved søen</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: rgba(223, 243, 255, 0.7);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .main_div {
            max-width: 640px;
            margin: 40px auto;
            padding: 32px;
            background-color: #79b1d2;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        }

        .main_div h1 {
            margin: 0 0 16px;
            text-align: center;
        }

        form {
            display: grid;
            gap: 16px;
        }

        label {
            font-weight: bold;
        }

        input,
        select {
            padding: 10px;
            border: 1px solid #6a99b8;
            border-radius: 6px;
            font-size: 16px;
        }

        button[type="submit"] {
            padding: 12px;
            background-color: #3b7da1;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #2f6784;
        }
    </style>
</head>
<body>
    <div class="main_div">
        <h1>Book dit ophold ved hytte og søen</h1>
        <form action="submit_booking.html" method="post">
            <label for="name">Navn:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="checkin">Check-in dato:</label>
            <input type="date" id="checkin" name="checkin" required>

            <label for="checkout">Check-out dato:</label>
            <input type="date" id="checkout" name="checkout" required>

            <label for="room">Værelsestype:</label>
            <select id="room" name="room" required>
                <option value="double">Dobbeltværelse</option>
                <option value="4-personersværelse">4-personersværelse</option>
            </select>
              <p for="room">Hvis mere en 4 personer ring på nr: +45 12 34 56 78</p>

            <button type="submit">Book nu</button>
        </form>
    </div>
</body>
</html>
