

<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt info :)</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: rgba(223, 243, 255, 0.7);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .main_div {
            max-width: 640px;
            margin: 60px auto;
            padding: 32px;
            background-color: #79b1d2;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .main_div h1 {
            margin: 0 0 16px;
        }

        .back-link {
            display: inline-block;
            margin-top: 24px;
            padding: 12px 24px;
            background-color: #3b7da1;
            color: #fff;
            text-decoration: none;
            border-radius: 6px;
        }

        .back-link:hover {
            background-color: #2f6784;
        }
    </style>
</head>
<body>
    <div class="main_div">
       <address class="label">
        Kontakt info:<br>
        Mail: <a href="Booking.dk">Bob</a>.<br>
        Telefon: +45 12 34 56 78<br>
        Besøg os:<br>
        Vesterbrogade 10<br>
        1020 København K<br>
        Danmark
        </address>
        <a class="back-link" href="Booking.html">Tilbage til booking siden</a>
    </div>

</html>
