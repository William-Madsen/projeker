<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tak for din booking</title>
  <link rel="stylesheet" href="styles.css">

  <style>
    :root{
      --blue-980:#071427;
      --blue-950:#0a1e3a;
      --blue-800:#123b6d;
      --ink:#e9f2ff;
      --ink-dim:#cfe3ff;
      --border:rgba(255,255,255,.18);
      --glass:rgba(255,255,255,.06);
      --btn:#3b7da1;
      --btn-2:#2f6784;
      --accent:#79b1d2;
      --success:#89d19c;
    }

    *{ box-sizing: border-box; }
    html, body { height: 100%; }
    body{
      margin:0;
      font-family: Arial, system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      color: var(--ink);
      background:
        radial-gradient(60% 50% at 70% 15%, rgba(120,174,234,.14), transparent 60%),
        radial-gradient(70% 55% at 20% 85%, rgba(47,111,179,.10), transparent 60%),
        linear-gradient(180deg, var(--blue-950), var(--blue-980));
      min-height: 100svh;
      display: grid;
      place-items: center;
      overflow-x: hidden;
    }

    body::before, body::after{
      content:"";
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: -1;
    }
    body::before{
      background:
        radial-gradient(600px 600px at 30% 20%,
          rgba(121,177,210,.07), transparent 60%);
      filter: blur(2px);
    }
    body::after{
      background:
        radial-gradient(800px 800px at 80% 80%,
          rgba(18,59,109,.12), transparent 65%);
    }

    .card{
      width: min(92vw, 560px);
      padding: clamp(22px, 4vw, 36px);
      border-radius: 18px;
      background: linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.04));
      border: 1px solid var(--border);
      box-shadow:
        0 18px 60px rgba(0,0,0,.45),
        inset 0 1px 0 rgba(255,255,255,.08);
      backdrop-filter: blur(10px);
      text-align: center;
      animation: fadeUp .5s ease both;
    }

    .icon-wrap{
      width: 72px; height: 72px;
      margin: 0 auto 14px;
      display:grid; place-items:center;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, rgba(137,209,156,.25), rgba(137,209,156,.12));
      border: 1px solid rgba(137,209,156,.35);
      box-shadow: 0 8px 30px rgba(0,0,0,.35), inset 0 1px 0 rgba(255,255,255,.10);
    }
    .title{
      margin: 8px 0 6px;
      font-size: clamp(22px, 3vw, 28px);
      letter-spacing:.2px;
    }
    .muted{ color: var(--ink-dim); margin: 0; }

    .divider{
      height: 1px;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,.18), transparent);
      margin: 18px 0 16px;
    }

    .back-link{
      display: inline-block;
      margin-top: 8px;
      padding: 12px 22px;
      border-radius: 12px;
      color: #fff;
      text-decoration: none;
      border: 1px solid rgba(255,255,255,.25);
      background: linear-gradient(180deg, var(--btn), var(--btn-2));
      box-shadow: 0 10px 28px rgba(0,0,0,.35);
      transition: filter .2s ease, transform .06s ease;
    }
    .back-link:hover{ filter: brightness(1.06); }
    .back-link:active{ transform: translateY(1px); }
    .back-link:focus-visible{
      outline: none;
      box-shadow: 0 0 0 3px rgba(121,177,210,.30), 0 10px 28px rgba(0,0,0,.35);
    }

    .meta{
      display:flex; gap:10px; justify-content:center; flex-wrap: wrap;
      margin-top: 6px;
    }
    .chip{
      padding: 8px 10px;
      border-radius: 999px;
      font-size: 13px;
      color: var(--ink);
      border: 1px solid rgba(255,255,255,.18);
      background: rgba(6,18,36,.35);
      backdrop-filter: blur(4px);
    }

    @keyframes fadeUp{
      from{ opacity:0; transform: translateY(6px) }
      to{ opacity:1; transform: translateY(0) }
    }
    @media (prefers-reduced-motion: reduce){
      .card{ animation: none; }
    }
  </style>
</head>
<body>
  <main class="card" role="region" aria-labelledby="tak-title">
    <div class="icon-wrap" aria-hidden="true">
      <svg width="34" height="34" viewBox="0 0 24 24" fill="none" aria-hidden="true">
        <circle cx="12" cy="12" r="10" stroke="rgba(137,209,156,.9)" stroke-width="1.5"/>
        <path d="M7 12.5l3 3 7-7" stroke="rgba(137,209,156,.95)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </div>

    <h1 id="tak-title" class="title">Tak for din booking</h1>
    <p class="muted">Vi har modtaget din forespørgsel og sender dig en bekræftelse snarest.</p>

    <div class="divider"></div>

    <div class="meta" aria-hidden="true">
      <span class="chip">Status: modtaget</span>
      <span class="chip">Svar: inden for kort tid</span>
    </div>

    <a class="back-link" href="Booking.html" style="margin-top:18px">Tilbage til booking siden</a>
  </main>
</body>
</html>
